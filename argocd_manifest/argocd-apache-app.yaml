apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: apache-demo-app
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/SatishThapak/Argocd_demo.git
    targetRevision: main
    path: argocd-manifest

  destination:
    server: https://kubernetes.default.svc
    namespace: apache-demo

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ApplyOutOfSyncOnly=true
