name: Build and Push Docker Image

on:
  push:
    branches: [ main ]
  workflow_dispatch:   # optional: allow manual runs

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout source code
    - name: Checkout code
      uses: actions/checkout@v3

    # Step 2: Set up Docker Buildx (for caching and multi-platform builds)
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    # Step 3: Log in to Docker Hub
    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # Step 4: Build and push Docker image
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./nginx-app-manifest        # build context points to your folder
        file: ./nginx-app-manifest/Dockerfile # Dockerfile inside that folder
        push: true
        platforms: linux/amd64,linux/arm64   # optional: multi-arch builds
        tags: |
          thapak010189/custom-nginx:latest
          thapak010189/custom-nginx:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
