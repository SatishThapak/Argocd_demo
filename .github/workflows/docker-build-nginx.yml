name: Build and Push Docker Image

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout source code
    - name: Checkout code
      uses: actions/checkout@v3

    # Step 2: Set up Docker Buildx
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    # Step 3: Log in to Docker Hub
    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # Step 4: Build and push Docker image
    - name: Build and push Docker image
      run: |
        docker build \
          -t thapak010189/custom-ngnix:${{ github.sha }} \
          -t thapak010189/custom-ngnix:latest \
          -f ./nginx-app-manifest/Dockerfile ./nginx-app-manifest
        docker push thapak010189/custom-ngnix:${{ github.sha }}
        docker push thapak010189/custom-ngnix:latest
